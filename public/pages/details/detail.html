<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olx detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="bg-dark text-info">
      <div class="container-fluid">
        <div class="d-flex justify-content-between">
          <a href="/pages/main/main.html">
            <img
              src="https://blog.olx.com.pk/wp-content/uploads/2019/08/Blue-Logo-800x800-01.png"
              height="70"
              alt=""
            />
          </a>
          <a class="pt-3 fs-3 me-2" href="../product/product.html">Add your product</a>
        </div>
      </div>
    </div>
    
    <div class="container p-3">
      <div class="py-3">
        <h1 class="text-start fw-bold">Product Details</h1>
        <div>
          <img src="" id="imgURL" alt="product image" class="img-fluid"/>
        </div>
        <div class="shadow p-3 rounded bg-dark text-white mt-4">
            <span class="fw-bold">Product Name: </span>
            <p id="productName"></p>

            <span class="fw-bold">Price: </span>
            <p id="price"></p>

            <span class="fw-bold">Location: </span>
            <p id="location"></p>

            <span class="fw-bold">Product Description: </span>
            <p id="desc"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../js/details.js"></script>
  </body>
</html>
