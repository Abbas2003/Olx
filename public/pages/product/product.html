<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olx product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="bg-dark text-info">
      <div class="container-fluid ps-5 py-2">
        <div class="d-flex justify-content-between">
          <a href="/pages/main/main.html">
            <img
              src="https://blog.olx.com.pk/wp-content/uploads/2019/08/Blue-Logo-800x800-01.png"
              height="70"
              alt=""
            />
          </a>
          <a class="pt-3 fs-3 me-2" href="../product/product.html"
            >Add your product</a
          >
        </div>
      </div>
    </div>
    <div class="container p-3">
      
      
          <div class="py-3">
            <h1 class="text-center">Post Your Ad</h1>
            <div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Product Name</span>
                <input type="text" class="form-control" id="productName" placeholder="Name" aria-describedby="basic-addon3" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Product Price</span>
                <input type="number" class="form-control" id="price" placeholder="Price" aria-describedby="basic-addon3" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Image URL</span>
                <input type="text" class="form-control" id="imgURL" placeholder="URL" aria-describedby="basic-addon3" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Address</span>
                <input type="text" class="form-control" id="location" placeholder="Location" aria-describedby="basic-addon3" required>
              </div>
              <div class="form-floating w-75 mb-3">
                <textarea class="form-control" required placeholder="Leave a comment here" id="floatingTextarea2" style="height: 140px"></textarea>
                <label for="floatingTextarea2">Description</label>
              </div>
              <button class="btn btn-outline-primary rounded-pill px-5" onclick="post()">Post</button>
            </div>
          </div>
        
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="../../js/product.js"></script>
  </body>
</html>
